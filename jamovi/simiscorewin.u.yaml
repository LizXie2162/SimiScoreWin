title: Text Similarity Scoring Windows
name: SimiScoreWin
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Source Text
        children:
          - type: VariablesListBox
            name: sotext
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Target Text
        children:
          - type: VariablesListBox
            name: tatext
            isTarget: true
